<aside class="p-3 mt-5 bg-white d-flex flex-column border-end">
  <input
    type="text"
    [(ngModel)]="filtro"
    class="form-control mb-3"
    id="buscar"
    placeholder="Buscar"
    (keyup)="setProductoBuscado()"
  />
  <input
    type="number"
    [(ngModel)]="filtro2"
    class="form-control mb-3"
    id="filtro2"
    placeholder="Filtrar precio"
  />
  <button
    type="button"
    class="btn btn-secondary mb-3"
    (click)="setProductoFiltrado(filtro2)"
  >
    Filtrar Precio
  </button>
  <button
    type="button"
    class="btn btn-secondary mb-5"
    (click)="setProductoReset()"
  >
    Reset
  </button>
  <b class="mt-5 mx-5">Products</b>
  <ul class="list-unstyled ps-0">
    <div *ngFor="let producto of productFilter">
      <li class="my-5 mx-5 border-bottom" id="espacio">
        <button
          class="btn btn-toggle"
          (click)="setProductoSeleccionado(producto)"
        >
          {{ producto.product }}<span>></span>
        </button>
      </li>
    </div>
  </ul>
</aside>
